<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">用户账号：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">用户姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">申请类型名称：</label>
								<div class="col-sm-8">
									<input id="applyTypeName" name="applyTypeName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请类型：</label>
								<div class="col-sm-8">
									<select id="applyType" name="applyType" class="form-control" data-select-type="APP_MEDIA_APLLY_TYPE"></select>
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">申请子类型名称：</label>
								<div class="col-sm-8">
									<input id="applySecodTypeName" name="applySecodTypeName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请子类型：</label>
								<div class="col-sm-8">
									<select id="applySecodType" name="applySecodType" class="form-control"
											data-select-type="APP_MEDIA_APLLY_TYPE_SECOND">
									</select>
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">申请开始时间：</label>
								<div class="col-sm-8">
									<input id="applyStartTime" name="applyStartTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">申请结束时间：</label>
								<div class="col-sm-8">
									<input id="applyEndTime" name="applyEndTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请内容：</label>
								<div class="col-sm-8">
									<textarea id="applyContent" name="applyContent" class="form-control" rows="5" maxlength="500"></textarea>
								</div>
							</div>
														<div class="form-group"  hidden="hidden">
								<label class="col-sm-3 control-label">申请状态：</label>
								<div class="col-sm-8">
									<input id="applyStatus" name="applyStatus" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group"  hidden="hidden">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group"  hidden="hidden">
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group"  hidden="hidden">
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group"  hidden="hidden">
								<label class="col-sm-3 control-label">更新人：</label>
								<div class="col-sm-8">
									<input id="updateUser" name="updateUser" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/app/applyInfo/add.js">
	</script>
</body>
</html>
