<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group"  hidden="hidden">
								<label class="col-sm-3 control-label">申请信息id：</label>
								<div class="col-sm-8">
									<input id="applyId" name="applyId" class="form-control" type="text" th:value="${applyId}">
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">题材类型：</label>
								<div class="col-sm-8">
									<input id="topicType" name="topicType" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">题材类型：</label>
								<div class="col-sm-8">
									<select id="standby1" name="standby1" class="form-control"
											data-select-type="APP_MEDIA_TOPIC_TYPE" data-select-type-name="topicType"></select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文档：</label>
								<div class="col-sm-8">
									<input id="file" name="file" class="form-control" type="file">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题材名称：</label>
								<div class="col-sm-8">
									<input id="topicName" name="topicName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题材url：</label>
								<div class="col-sm-8">
									<input id="topicUrl" name="topicUrl" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">更新人：</label>
								<div class="col-sm-8">
									<input id="updateUser" name="updateUser" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group"  hidden="hidden">
								<label class="col-sm-3 control-label">备用2：</label>
								<div class="col-sm-8">
									<input id="standby2" name="standby2" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">备用3：</label>
								<div class="col-sm-8">
									<input id="standby3" name="standby3" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">备用4：</label>
								<div class="col-sm-8">
									<input id="standby4" name="standby4" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label">备用5：</label>
								<div class="col-sm-8">
									<input id="standby5" name="standby5" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/app/topic/add.js">
	</script>
</body>
</html>
