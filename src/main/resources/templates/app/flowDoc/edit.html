<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${flowDoc.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">业务id：</label>
								<div class="col-sm-8">
									<input id="businessId" name="businessId" th:value="${flowDoc.businessId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">业务类型：1-请假申请：</label>
								<div class="col-sm-8">
									<input id="businessType" name="businessType" th:value="${flowDoc.businessType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作做id：</label>
								<div class="col-sm-8">
									<input id="hdlActionId" name="hdlActionId" th:value="${flowDoc.hdlActionId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作动作名称：</label>
								<div class="col-sm-8">
									<input id="hdlAction" name="hdlAction" th:value="${flowDoc.hdlAction}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作意见：</label>
								<div class="col-sm-8">
									<input id="hdlContent" name="hdlContent" th:value="${flowDoc.hdlContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人id：</label>
								<div class="col-sm-8">
									<input id="createUserId" name="createUserId" th:value="${flowDoc.createUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人name：</label>
								<div class="col-sm-8">
									<input id="createUserName" name="createUserName" th:value="${flowDoc.createUserName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${flowDoc.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新人id：</label>
								<div class="col-sm-8">
									<input id="updateUserId" name="updateUserId" th:value="${flowDoc.updateUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新人name：</label>
								<div class="col-sm-8">
									<input id="updateUserName" name="updateUserName" th:value="${flowDoc.updateUserName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${flowDoc.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="standby1" name="standby1" th:value="${flowDoc.standby1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用2：</label>
								<div class="col-sm-8">
									<input id="standby2" name="standby2" th:value="${flowDoc.standby2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用3：</label>
								<div class="col-sm-8">
									<input id="standby3" name="standby3" th:value="${flowDoc.standby3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用4：</label>
								<div class="col-sm-8">
									<input id="standby4" name="standby4" th:value="${flowDoc.standby4}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用5：</label>
								<div class="col-sm-8">
									<input id="standby5" name="standby5" th:value="${flowDoc.standby5}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/app/flowDoc/edit.js">
	</script>
</body>
</html>
