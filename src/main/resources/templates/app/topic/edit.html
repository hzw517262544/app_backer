<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${topic.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">申请信息id：</label>
								<div class="col-sm-8">
									<input id="applyId" name="applyId" th:value="${topic.applyId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题材类型：</label>
								<div class="col-sm-8">
									<input id="topicType" name="topicType" th:value="${topic.topicType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题材名称：</label>
								<div class="col-sm-8">
									<input id="topicName" name="topicName" th:value="${topic.topicName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题材url：</label>
								<div class="col-sm-8">
									<input id="topicUrl" name="topicUrl" th:value="${topic.topicUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${topic.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${topic.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新人：</label>
								<div class="col-sm-8">
									<input id="updateUser" name="updateUser" th:value="${topic.updateUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${topic.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用1：</label>
								<div class="col-sm-8">
									<input id="standby1" name="standby1" th:value="${topic.standby1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用2：</label>
								<div class="col-sm-8">
									<input id="standby2" name="standby2" th:value="${topic.standby2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用3：</label>
								<div class="col-sm-8">
									<input id="standby3" name="standby3" th:value="${topic.standby3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用4：</label>
								<div class="col-sm-8">
									<input id="standby4" name="standby4" th:value="${topic.standby4}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用5：</label>
								<div class="col-sm-8">
									<input id="standby5" name="standby5" th:value="${topic.standby5}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/app/topic/edit.js">
	</script>
</body>
</html>
